<!-- questions_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Default text color */
        }

        .navbar-brand {
            font-size: 2rem; /* Larger font size for the brand */
            font-weight: bold; /* Bold font weight for emphasis */
            color: #007bff; /* Blue color for brand */
        }

        .bg-light {
            background-color: #ffffff; /* White background for main content */
        }

        .rounded {
            border-radius: 20px; /* More rounded corners for main content */
        }

        main {
            margin-top: 20px; /* Add some space between navbar and main content */
        }

        .card {
            margin-bottom: 20px; /* Add space between each card */
        }

        .answer-form {
            margin-top: 20px; /* Add space above the form */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HackEz</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="mt-5">Questions</h1>

        <div id="questionsContainer">
            <!-- Dynamic question cards will be added here -->
            {% for question in questions %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ question.title }}</h5>
                    <p class="card-text">{{ question.description }}</p>
                    <a href="#" class="btn btn-primary">Discuss</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </main>

    <!-- Your Form -->
    <form method="post" action="{% url 'submit_question' %}" class="container answer-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Raise a qn</button>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wnziiy7QoPszmy8Eg00CnWT1QWP0W4scezyd/3+1pGWhomV0w8/+KXsJfVvuEjGh" crossorigin="anonymous"></script>
</body>
</html>
