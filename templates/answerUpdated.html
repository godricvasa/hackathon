<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answers</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        .navbar-brand {
            font-size: 2rem; /* Larger font size for the brand */
            font-weight: bold; /* Bold font weight for emphasis */
            color: #007bff; /* Blue color for brand */
            
        }

        .bg-light {
            background-color: gray; /* White background for main content */
        }
        body{
            margin-top: 90px;
            background-color: #e5e5f7;
opacity: 0.8;
background-image: radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px);
background-size: 10px 10px;
            /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black; /* Default text colo
        }
        .answer {
            background-color: #f8f9fa; /* Light gray background for answers */
            padding: 10px; /* Padding for spacing */
            margin-bottom: 10px; /* Margin bottom for spacing between answers */
            border-radius: 5px; /* Rounded corners for visual appeal */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HackEz</a>
        </div>
        <a href="/" class="btn btn-primary">Home</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Render the question -->
        <div class="mt-5">
            <h2>{{ question.question }}</h2>
        </div>
        
        <!-- Comment form -->
        <form action="/questions/{{ question.id }}/answer" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="answer">Your Answer:</label>
                <textarea class="form-control" id="answer" name="answer" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Answer</button>
        </form>
        
        <!-- Render existing answers -->
        <div class="mt-3">
            <h3>Existing Answers:</h3>
            {% for answer in question.answers %}
                <div class="answer">{{ answer }}</div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
