<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Default text color */
        }

        .navbar-brand {
            font-size: 2rem; /* Larger font size for the brand */
            font-weight: bold; /* Bold font weight for emphasis */
            color: #007bff; /* Blue color for brand */
        }

        .custom-btn {
            margin-left: 10px; /* Increased margin for the button */
        }

        .bg-light {
            background-color: #ffffff; /* White background for main content */
        }

        .rounded {
            border-radius: 20px; /* More rounded corners for main content */
        }

        main {
            margin-top: 20px; /* Add some space between navbar and main content */
        }

        h1 {
            color: #007bff; /* Blue heading */
        }

        p {
            color: #6c757d; /* Gray text */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff; /* Blue border */
            border-radius: 30px; /* Rounder corners for button */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">HackEz</a>
                    </li>
                </ul>
            </div>
        </div>
        <button type="button" class="btn btn-primary custom-btn">Query</button>
    </nav>

    <main class="container">
      <div class="bg-light p-5 rounded">
          <h1 class="display-4">Welcome to HackEz</h1>
          <p class="lead">Find solutions to your coding problems with ease.</p>
          <a class="btn btn-lg btn-primary" href="/docs/5.0/components/navbar/" role="button">See queries &raquo;</a>
          <a class="btn btn-lg btn-primary" href="/docs/5.0/components/navbar/" role="button">Raise query &raquo;</a>
          
          <!-- Carousel -->
          <div id="featureCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <div class="row">
                          <div class="col">
                              <div class="card">
                                  <div class="card-body">
                                      <h5 class="card-title">Responsive Design</h5>
                                      <p class="card-text">Enjoy a seamless experience on any device.</p>
                                  </div>
                              </div>
                          </div>
                          <!-- Add more cards for additional features -->
                      </div>
                  </div>
                  <!-- Add more carousel items for additional features -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#featureCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#featureCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
          </div>
      </div>
  </main>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wnziiy7QoPszmy8Eg00CnWT1QWP0W4scezyd/3+1pGWhomV0w8/+KXsJfVvuEjGh" crossorigin="anonymous"></script>
  </body>
</html>
